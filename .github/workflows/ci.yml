name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose up
        run: docker compose -f 05_Replica/infra/docker-compose.yml up -d
      - name: Run smoke tests
        run: make -C 05_Replica test
      - name: Compose down
        if: always()
        run: docker compose -f 05_Replica/infra/docker-compose.yml down
